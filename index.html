<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tayyaba Kousar | Creative Developer</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Serif (Heading) & Sans (Body) -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',   // Indigo
                        accent: '#ff6b6b',    // Coral
                        surface: '#fbfbfd',   // Off-white paper
                        dark: '#111827',      // Near black
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    }
                }
            }
        }
    </script>

  <style>
    /* 1. Grain Texture Overlay (AI flatness khatam karne ke liye) */
    .grain-overlay::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 50;
    }

    /* 2. Global Neon Theme Variables */
    :root {
        --neon-indigo: #4f46e5;
        --neon-glow: rgba(79, 70, 229, 0.4);
    }

    /* 3. Creative Scroll Reveal (Smooth Blur effect) */
    .reveal {
        opacity: 0;
        filter: blur(12px);
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .reveal.active {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
    }

    /* 4. Navigation Link Neon Underline */
    .nav-link { position: relative; }
    .nav-link::after {
        content: '';
        position: absolute;
        width: 0; height: 2px;
        bottom: -4px; left: 0;
        background-color: var(--neon-indigo);
        box-shadow: 0 0 10px var(--neon-glow);
        transition: width 0.3s ease;
    }
    .nav-link:hover::after { width: 100%; }

    /* 5. Neon Button (Twitter-style fill animation) */
    .view-about-btn {
        background: transparent;
        position: relative;
        padding: 12px 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: 700;
        border: 2px solid var(--neon-indigo);
        border-radius: 12px;
        overflow: hidden;
        color: var(--neon-indigo);
        transition: all 0.3s ease;
        z-index: 1;
    }
    .view-about-btn span { position: relative; z-index: 2; }
    .view-about-btn::before {
        position: absolute;
        top: 0; left: -5em; right: 0; bottom: 0;
        margin: auto; content: '';
        border-radius: 50%;
        width: 25em; height: 25em;
        transition: box-shadow 0.5s ease-out;
        z-index: -1;
    }
    .view-about-btn:hover { color: #fff; box-shadow: 0 0 20px var(--neon-glow); }
    .view-about-btn:hover::before { box-shadow: inset 0 0 0 15em var(--neon-indigo); }
    .view-about-btn:active { transform: scale(0.95); }

    /* 6. Neon Progress Bars */
    @keyframes fill-bar { from { width: 0; } }
    .reveal.active .skill-bar {
        animation: fill-bar 1.5s cubic-bezier(0.17, 0.55, 0.55, 1) forwards;
    }
    .skill-bar {
        box-shadow: 0 0 15px var(--neon-glow);
        position: relative;
    }
    .skill-bar::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shine 2s infinite;
    }
    @keyframes shine {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
    }

    /* 7. Neon Cards (Glassmorphism) */
    .neon-card-indigo {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(79, 70, 229, 0.1);
        transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .neon-card-indigo:hover {
        border-color: var(--neon-indigo);
        box-shadow: 0 0 25px var(--neon-glow);
        transform: translateY(-12px) scale(1.02);
    }

    /* 8. Global Animations */
    @keyframes float-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    .animate-float-slow { animation: float-subtle 5s ease-in-out infinite; }

    .text-neon {
        color: var(--neon-indigo);
        text-shadow: 0 0 8px var(--neon-glow);
    }
</style>


</head>
<body class="bg-surface text-dark font-sans grain-overlay overflow-x-hidden">

    <!-- Navigation Bar -->
    <nav class="fixed w-full z-[100] bg-surface/80 backdrop-blur-md border-b border-slate-200/50">
        <div class="max-w-7xl mx-auto px-6 lg:px-12">
            <div class="flex justify-between h-20 items-center">
                
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-black tracking-tighter group">
                        TK<span class="text-primary inline-block group-hover:rotate-12 transition-transform">.</span>
                    </a>
                </div>
                
                <!-- Desktop Navigation (Contact Me is now a link) -->
                <div class="hidden md:flex items-center space-x-10 text-[13px] font-bold uppercase tracking-widest text-slate-500">
                    <a href="#hero" class="nav-link hover:text-dark transition-colors">Home</a>
                    <a href="#about" class="nav-link hover:text-dark transition-colors">About</a>
                    <a href="#skills" class="nav-link hover:text-dark transition-colors">Skills</a>
                    <a href="#projects" class="nav-link hover:text-dark transition-colors">Projects</a>
                    <a href="#contact" class="nav-link hover:text-dark transition-colors">Contact Me</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button class="p-2 text-dark">
                        <i class="fa-solid fa-bars-staggered text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Artistic Background Blobs (Using Tailwind blur) -->
    <div class="fixed top-[-10%] right-[-10%] w-[500px] h-[500px] bg-indigo-100 rounded-full blur-[120px] opacity-50 -z-10"></div>
    <div class="fixed bottom-[-10%] left-[-10%] w-[400px] h-[400px] bg-pink-50 rounded-full blur-[100px] opacity-60 -z-10"></div>

    <!-- Main Content -->
    <main>
        <!-- Components injected via app.js -->
        <section id="hero-container" class="min-h-screen"></section>
        
        <div id="about-container" class="relative z-10"></div>
        
        <div id="skills-container" class="relative z-10 py-10"></div>
        
        <div id="projects-container" class="relative z-10 py-10"></div>
    </main>

    <!-- Footer -->
    <footer id="footer-container"></footer>

    <!-- Your JavaScript -->
    <script src="app.js"></script>

</body>
</html>
