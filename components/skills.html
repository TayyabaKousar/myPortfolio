<section id="skills" class="relative overflow-hidden py-24 bg-surface">
    <!-- Background Artistic Elements -->
    <div class="absolute -left-20 -top-20 w-80 h-80 rounded-full bg-indigo-100/50 blur-[100px] pointer-events-none animate-pulse"></div>
    <div class="absolute -right-20 bottom-0 w-80 h-80 rounded-full bg-pink-100/30 blur-[100px] pointer-events-none"></div>

    <div class="max-w-7xl mx-auto px-6 lg:px-8 relative z-10">
        <div class="text-center mb-20 reveal">
            <h2 class="text-4xl md:text-5xl font-black text-slate-900 tracking-tight">Technical <span class="text-primary italic">skills</span></h2>
            <div class="w-24 h-1.5 bg-primary mx-auto mt-4 rounded-full"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
            
            <!-- Left Side: Front-End (With Animated Progress Bars) -->
            <div class="reveal">
                <h3 class="text-2xl font-bold mb-10 flex items-center text-slate-800">
                    <span class="w-10 h-10 bg-indigo-50 rounded-lg flex items-center justify-center mr-4 text-primary">
                        <i class="fa-solid fa-code"></i>
                    </span>
                    Front-End Development
                </h3>
                
                <div class="space-y-8">
                    <!-- HTML/CSS Bar -->
                    <div class="group">
                        <div class="flex justify-between mb-3">
                            <span class="font-bold text-slate-700 tracking-tight">HTML5 / CSS3</span>
                            <span class="text-primary font-black">90%</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-xl h-4 overflow-hidden shadow-inner relative border border-slate-200/50">
                            <!-- skill-bar class triggers CSS animation -->
                            <div class="bg-primary h-full rounded-xl relative skill-bar shadow-[0_0_15px_rgba(79,70,229,0.4)]" style="width: 90%"></div>
                        </div>
                    </div>

                    <!-- JavaScript Bar -->
                    <div class="group">
                        <div class="flex justify-between mb-3">
                            <span class="font-bold text-slate-700 tracking-tight">JavaScript (ES6+)</span>
                            <span class="text-primary font-black">75%</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-xl h-4 overflow-hidden shadow-inner relative border border-slate-200/50">
                            <div class="bg-primary h-full rounded-xl relative skill-bar shadow-[0_0_15px_rgba(79,70,229,0.4)]" style="width: 75%"></div>
                        </div>
                    </div>

                    <!-- Tailwind CSS Bar -->
                    <div class="group">
                        <div class="flex justify-between mb-3">
                            <span class="font-bold text-slate-700 tracking-tight">Tailwind CSS</span>
                            <span class="text-primary font-black">90%</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-xl h-4 overflow-hidden shadow-inner relative border border-slate-200/50">
                            <div class="bg-primary h-full rounded-xl relative skill-bar shadow-[0_0_15px_rgba(79,70,229,0.4)]" style="width: 90%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Core & Tools (With Creative Cards) -->
            <div class="reveal">
                <h3 class="text-2xl font-bold mb-10 flex items-center text-slate-800">
                    <span class="w-10 h-10 bg-indigo-50 rounded-lg flex items-center justify-center mr-4 text-primary">
                        <i class="fa-solid fa-layer-group"></i>
                    </span>
                    Core & Tools
                </h3>

                <div class="grid grid-cols-2 gap-5">
                    <!-- C++ -->
                    <div class="group p-6 bg-white rounded-3xl border border-slate-100 shadow-sm hover:shadow-2xl hover:-translate-y-2 transition-all duration-500 text-center relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1 bg-primary scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
                        <i class="fa-brands fa-cuttlefish text-4xl text-indigo-500 mb-4 block group-hover:scale-110 transition-transform"></i>
                        <p class="font-bold text-slate-800">C++</p>
                    </div>

                    <!-- DSA -->
                    <div class="group p-6 bg-white rounded-3xl border border-slate-100 shadow-sm hover:shadow-2xl hover:-translate-y-2 transition-all duration-500 text-center relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1 bg-primary scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
                        <i class="fa-solid fa-database text-4xl text-indigo-500 mb-4 block group-hover:bounce-custom"></i>
                        <p class="font-bold text-slate-800">DSA</p>
                        <span class="text-[9px] uppercase font-black text-slate-400">Logic & Structs</span>
                    </div>

                    <!-- GitHub -->
                    <div class="group p-6 bg-white rounded-3xl border border-slate-100 shadow-sm hover:shadow-2xl hover:-translate-y-2 transition-all duration-500 text-center relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1 bg-primary scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
                        <i class="fa-brands fa-github text-4xl text-indigo-500 mb-4 block group-hover:rotate-12 transition-transform"></i>
                        <p class="font-bold text-slate-800">GitHub</p>
                    </div>

                    <!-- VS Code -->
                    <div class="group p-6 bg-white rounded-3xl border border-slate-100 shadow-sm hover:shadow-2xl hover:-translate-y-2 transition-all duration-500 text-center relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1 bg-primary scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
                        <i class="fa-solid fa-laptop-code text-4xl text-indigo-500 mb-4 block group-hover:scale-110 transition-transform"></i>
                        <p class="font-bold text-slate-800">VS Code</p>
                    </div>

                    <!-- OOP -->
                    <div class="group col-span-2 p-6 bg-white rounded-3xl border border-slate-100 shadow-sm hover:shadow-2xl hover:-translate-y-2 transition-all duration-500 text-center relative overflow-hidden flex items-center justify-around">
                        <div class="absolute top-0 left-0 w-full h-1 bg-primary scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
                        <div class="flex flex-col items-center">
                            <i class="fa-solid fa-shapes text-4xl text-indigo-500 mb-2 block group-hover:rotate-45 transition-transform duration-700"></i>
                            <p class="font-bold text-slate-800">Object Oriented Programming</p>
                        </div>
                        <span class="text-[10px] uppercase font-black text-slate-400 max-w-[100px] text-left hidden sm:block">Abstraction, Inheritance, Encapsulation</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
